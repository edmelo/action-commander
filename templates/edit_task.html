
{% extends 'base.html' %}

{% block title %}TaskManager - Editar Tarefa{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Editar Tarefa</h2>
    <form action="{{ url_for('edit_task', id=task.id) }}" method="POST">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição (opcional)</label>
            <textarea id="description" name="description" rows="4">{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Data de Vencimento (opcional)</label>
            <input type="date" id="due_date" name="due_date" value="{{ due_date }}">
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn primary">Atualizar Tarefa</button>
            <a href="{{ url_for('dashboard') }}" class="btn secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
