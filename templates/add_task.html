
{% extends 'base.html' %}

{% block title %}TaskManager - Nova Tarefa{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Adicionar Nova Tarefa</h2>
    <form action="{{ url_for('add_task') }}" method="POST">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição (opcional)</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Data de Vencimento (opcional)</label>
            <input type="date" id="due_date" name="due_date">
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn primary">Salvar Tarefa</button>
            <a href="{{ url_for('dashboard') }}" class="btn secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
